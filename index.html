<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" sizes="32x32"  href="complementos/icon.png">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200&icon_names=play_arrow" />
    <title>Jogo Da Cobra</title>
    <link rel='stylesheet' type='text/css' media='screen' href='css/style.css'>
</head>
<body>
    <div class="score">
        <h2>Seu score: </h2>
        <span class="score-value">00</span>
    </div>
    <div class="recorde-pessoal">
        <h3>Seu recorde pessoal:</h3>
        <span class="score-value-best">00</span>
    </div>

    <div class="menu-screen">
        <span class="game-over">game over</span>
        <span >
            <label for="" >Score:</label>
           
            <div class="scoreAfter">
            <span class="final-score">00</span>
            </div>
        </span>

        <button class="btn-play">
            <span class="material-symbols-outlined">
               
            </span>
            
            Jogar novamente
        </button>
    </div>

    <canvas width="600" height="600"></canvas>

    <script src="./js/main.js"></script>
</body>
</html>
